<p>userform works!</p>
<input [(ngModel)]='user.firstName' type="text">
<input  [(ngModel)]='user.age' type="text">
<input type="radio" value="Male" [(ngModel)]='user.gender'>Male
<input type="radio" value="Female" [(ngModel)]='user.gender'>Female
<span *ngFor='let skill of allSkills; let i = index' >
    <input type="checkbox" value={{skill}} (change)='updateSkill($event)'  name={{i}}>{{skill}}
</span>
<button (click)='save()'>Save</button>

<table>
    <thead>
        <th>First Name</th>
        <th>Age</th>
        <th>Gender</th> 
        <th>Skills</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor='let user of users; let i =index'>
            <td>{{user.firstName | lowercase|uppercase| custom}}</td>
            <td> {{user.age }}</td>
            <td>{{user.gender}}</td>
            <td>{{user.skills}}</td>
            <td><button (click)='deleteUser(user.id, i)'>Delete</button></td>
        </tr>
    </tbody>
</table>
